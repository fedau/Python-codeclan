{% extends 'base.html' %}

{% block content%}
{% for task in all_tasks_key %}
    <div class="task">
            <div class="content">
                <div class="name">
                {{ task.user.first_name }}
            </div>
                <div class="description">
                    {{ task.description }}
                    <span class="duration"> {{ task.duration }} mins</span>

                </div>
                <div class="buttons">
                    {% if task.completed %}
                        <i class="fa fa-check fa-2x" style="color: green"></i>
                    {% else%}
                        <i class="fa fa-times fa-2x" style="color: orange" ></i>  
                    {% endif %}
                </div>

            </div>

    </div>
{% endfor %}

{% endblock%}
