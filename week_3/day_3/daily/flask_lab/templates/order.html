<html>
    <head>
        <title>Single order</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>
        <h1>ORDERED BY</h1>
        <p>{{ order.customer_name }}</p>
        <h4>ORDERED ON</h4>
        <p>{{order.order_date }}</p>
        <h4>AMOUNT</h4>
        <p> {{ order.quantity }}</p>
        <h4>ORDER CONTENTS</h4>
        <p>{{order.contents }}</p>
        

    </body>
</html>
